<ng-template [ngIf]="cardAction == 'create'" class="spacer">
    <h2 mat-dialog-title>Create a Card</h2>
    <form [formGroup]="createFormGroup" (ngSubmit)="create()" enctype="multipart/form-data">
        <mat-dialog-content>
            <div class="dialog-form">
                <mat-form-field appearance="fill">
                    <mat-label>Presented</mat-label>
                    <input matInput formControlName="presented">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Hidden</mat-label>
                    <textarea matInput formControlName="hidden"></textarea>
                </mat-form-field>
                <input type="file" accept="image/*" formControlName="imageFile" #imageFile>
            </div>
        </mat-dialog-content>

        <mat-dialog-actions class="buttons">
            <button mat-raised-button type="button" (click)="close()">Cancel</button>
            <button mat-raised-button mat-primary type="submit">Create</button>
        </mat-dialog-actions>
    </form>
</ng-template>

<ng-template [ngIf]="cardAction == 'edit'">
    <h2 mat-dialog-title>Edit a Card</h2>

    <form [formGroup]="editFormGroup" (ngSubmit)="edit()" enctype="multipart/form-data">
        <mat-dialog-content>
            <div class="dialog-form">
                <mat-form-field appearance="fill">
                    <mat-label>Presented</mat-label>
                    <input matInput formControlName="presented">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Hidden</mat-label>
                    <textarea matInput formControlName="hidden"></textarea>
                </mat-form-field>
                <br>
                <input type="file" accept="image/*" formControlName="imageFile" #imageFile>
            </div>
        </mat-dialog-content>
    
        <mat-dialog-actions class="buttons">
            <button mat-raised-button type="button" (click)="close()">Cancel</button>
            <button mat-raised-button mat-primary type="submit">Save</button>
        </mat-dialog-actions>
    </form>
</ng-template>

<ng-template [ngIf]="cardAction == 'delete'">
    <h2 mat-dialog-title>Delete a Card</h2>

    <mat-dialog-content>
        Are you sure you want to delete this card?
    </mat-dialog-content>

    <mat-dialog-actions class="buttons">
        <button mat-raised-button (click)="close()">Cancel</button>
        <button mat-raised-button mat-primary (click)="delete()">Delete</button>
    </mat-dialog-actions>
</ng-template>
