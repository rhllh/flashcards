<ng-template [ngIf]="setAction == 'create'" class="spacer">
    <h2 mat-dialog-title>Create a Flashcard Set</h2>

    <form [formGroup]="form" (ngSubmit)="createSetForm()">
        <mat-dialog-content>
            <div class="dialog-form">
                <mat-form-field appearance="fill">
                    <mat-label>Title of Set</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Description of Set</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </mat-dialog-content>

        <mat-dialog-actions class="buttons">
            <button mat-raised-button type="button" (click)="close()">Cancel</button>
            <button mat-raised-button mat-primary type="submit">Create</button>
        </mat-dialog-actions>
    </form>
</ng-template>

<ng-template [ngIf]="setAction == 'delete'">
    <h2 mat-dialog-title>Delete a Set</h2>

    <mat-dialog-content>
        Are you sure you want to delete this set?
    </mat-dialog-content>

    <mat-dialog-actions class="buttons">
        <button mat-raised-button (click)="close()">Cancel</button>
        <button mat-raised-button mat-primary (click)="delete()">Delete</button>
    </mat-dialog-actions>
</ng-template>
